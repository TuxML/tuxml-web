<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TuxML</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/portf.css') }}" rel="stylesheet">

</head>
<body id="page-top">
	<div class="masthead d-flex">
	<div class="card w-75 mx-auto my-auto shadow-lg align-content-start flex-row align-middle">
		  <div class="m-4 bd-highlight">
			  <div class="mx-auto text-center">
				 <a href=".."><img  src="https://avatars0.githubusercontent.com/u/32133780?s=150&v=4" alt="" ></a>
				  <h2 class="mt-2"><a class ="tux" href ="..">TuxML</a>/data</h2>
				 

					 <div class = "mb-n3"><label for="kerver"><h3>Kernel version to show</h3></label></div>					 
					 <select name="version" id="kerver" onchange="location = this.value;">
							 {% for row in versions %}
							 {% for d in row %}
							 <option  {% if d == laversion  %} selected="selected" {% endif %} value="/data/?laversion={{d}}&numberOfNuplet={{numberOfNuplet}}#"> {{ d }} </a></option>
							 {% endfor %}
							 {% endfor %}
					 </select>


					 <form id = "specificID">
					 <div class = "mt-4 mb-n2"><label for="kerver"><h3>Looking for a specific configuration ?</h3></label></div>
					 <input type="text" class="form-control" onchange="document.getElementById('specificID').action = 'configuration/'+this.value;" placeholder="cid">
					 <button class="btn m-2 btn-primary" type="submit">GO</button><br>

					 <div class = "mt-4 mb-n2"><label for="kerver"><h3>Number of rows displayed</h3></label></div>
					 <select name="numberOfNuplet" id="kerver" onchange="location = this.value;">
							 <option {% if '10' == numberOfNuplet %} selected="selected" {% endif %} value="/data/?laversion={{laversion}}&numberOfNuplet=10#"> 10 </a></option>
 							 <option {% if '20' == numberOfNuplet %} selected="selected" {% endif %} value="/data/?laversion={{laversion}}&numberOfNuplet=20#"> 20 </a></option>
							 <option {% if '50' == numberOfNuplet %} selected="selected" {% endif %} value="/data/?laversion={{laversion}}&numberOfNuplet=50#"> 50 </a></option>
							 <option {% if '100' == numberOfNuplet %} selected="selected" {% endif %} value="/data/?laversion={{laversion}}&numberOfNuplet=100#"> 100 </a></option>
							 <option {% if '200' == numberOfNuplet %} selected="selected" {% endif %} value="/data/?laversion={{laversion}}&numberOfNuplet=200#"> 200 </a></option>
					 </select>

				
				 </form>
			  </div>
		  </div>
		  <div class="my-4 mr-4 w-100 card shadow-lg">
			  <table class="table" style="text-align:center">
					<thead>
					  <tr>
					  	<th scope="col">cid</th>
						<th scope="col">compilation_date</th>
						<th scope="col">compilation_time</th>
						<th scope="col">compiled_kernel_size</th>
						<th scope="col">compiled_kernel_version</th>
					  </tr>
					</thead>
					<tbody>
						{% for row in ten %}
						  <tr>
						{% for e in row %}
							{% if loop.first %}
							<td> <a href="/data/configuration/{{e}}/">  {{ e }}</a> </td>
							{% else %}
							<td> {{e}} </td>
							{% endif %}
						{% endfor %}
						</tr>
						{% endfor %}
					</tbody>
				  </table>
		  </div>
		</div>
	</div>


</body>

</html>
